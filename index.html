<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logosend.png" type="image/x-icon" />
    <title>Projetos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="logo">
      <img src="logosend.png" alt="logo teus" />
    </div>
    <div id="authSection">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Seu email" />
      <input type="password" id="loginPassword" placeholder="Sua senha" />
      <button onclick="login()">Entrar</button>
    </div>
    <button id="quitLogin" onclick="logout()">Sair</button>
    <section class="projects">
      <div class="form">
        <h2>Adicionar Projeto</h2>
        <div class="actions">
          <button id="showForm" onclick="openForm()">Enviar Projeto</button>
          <button id="hideForm" onclick="closeForm()">Cancelar</button>
        </div>
        <div id="contentForm"></div>
      </div>
      <div class="list">
        <h1>Projetos</h1>
        <button id="loadingProjects" onclick="getProjects()">
          Carregar Projetos
        </button>
        <button id="hideProjects" onclick="hideProjects()">
          Esconder Projetos
        </button>
        <ul id="projectsList"></ul>
      </div>
    </section>
    <script src="env.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
